jima:
  test-container:
    <%_ if (databaseType == 'Mongo') { _%>
    mongo:
      image: "mongo:8.0.0-rc11"
    <%_ } _%>
    <%_ if (security == 'Keycloak') { _%>
    keycloak:
      image: "quay.io/keycloak/keycloak:25.0"
      realm: "test-realm"
    <%_ } _%>
    <%_ if (isKafka) { _%>
    kafka:
      image: "confluentinc/cp-kafka:7.5.5"
    <%_ } _%>

spring:
  application:
    name: <%= domainClassNameWithHyphen %>
  profiles:
    active: test
  main:
    allow-bean-definition-overriding: true
  data:
    <%_ if (databaseType == 'Mongo') { _%>
    mongodb:
      uri: mongodb://localhost:27017/test
    <%_ } _%>
  security:
    oauth2:
      resource-server:
        jwt:
          issuer-uri: http://localhost:8004/realms/test-realm
      client:
        provider:
          service-client:
            issuer-uri: ${spring.security.oauth2.resource-server.jwt.issuer-uri}
        registration:
          service-client:
            client-name: service-client
            client-id: service-client
            client-secret: service-client-secret
            authorization-grant-type: client_credentials
            client-authentication-method: client_secret_basic
            scope:
              - openid